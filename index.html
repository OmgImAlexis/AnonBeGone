<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<style type="text/css">
html, body { margin: 0; padding: 0; }
#abg_box { height: 46px; position: absolute; bottom: 0; left: 0; overflow: hidden; }
#abg_box iframe { position: absolute; bottom: 0; left: 0; }
#abg_box #inner { position: relative; overflow: hidden; width: 100%; height: 100%; }
</style>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-12807423-42']);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
<script src="http://assets.tumblr.com/assets/scripts/tumblelog.js?_v=9c08bd3402511ad52fc4e5f1f6fb0913"></script>
<meta http-equiv="x-dns-prefetch-control" content="off"/>
</head>
<body>
    <iframe width="500px" height="190" scrolling="no" frameborder="0" src="" id="not_abg"></iframe>
  <div id="abg_box">
      <div id="inner">
        <iframe height="190" scrolling="no" frameborder="0" src=""></iframe>
        </div>
    </div>

    <script type="text/javascript">
    var url = (document.referrer).split( '/' )[2];
    $('#not_abg').attr('src', 'http://www.tumblr.com/ask_form/'+url);
    $('#abg_box iframe').attr('src', 'http://www.tumblr.com/ask_form/'+url);
    
    var frame_width = $(document).width();
    var ask_button_width = 90;
    var abg_width = frame_width - ask_button_width;
    function abg() {
      $('#abg_box iframe').width(frame_width);
      $('#abg_box').width(abg_width);
      $('#not_abg').width(frame_width);
    }
    abg()
    $(window).resize(function() {
      abg();
    });
    $('#not_abg').load(function() {
      $('#not_abg').load(function() {
        $('#abg_box').hide();
      })
    });
    </script>
</body>
</html>
